<!--register.html (ch10www project)-->
{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
<div class='container'>
{% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{message}}</div>
{% endfor %}
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default'>
            <div class='panel-heading' align='center'>
                <h3>注册账号</h3>
            </div>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col-md-4'>
    </div>
    <div class='col-md-4'>
<form action='.' method='POST'>
    {% csrf_token %}
    <p>
        {{register_form.as_p}}
    </p>
    <input type='submit' value='注册'><br/>
</form>
</div>
</div>
</div>
{% endblock %}
