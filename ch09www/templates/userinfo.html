<!--userinfo.html (ch09www project)-->
{% extends "base.html" %}
{% block title %}分享日记{% endblock %}
{% block content %}
<div class='container'>
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default'>
            <div class='panel-heading' align='center'>
            <h3>用户信息</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading" align="center">
                {{userinfo.user.username|upper}}
            </div>
            <div class="panel-body">
                email:{{userinfo.user.email}}<br/>
                height:{{userinfo.height}}<br/>
                sex:{{userinfo.male| yesno:"boy,girl"}}<br/>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
