<!--posting.html (ch08www project)-->
{% extends "base.html" %}
{% block title %}我有话要说{% endblock %}
{% block content %}
<div class='container'>
{% if message %}
    <div class='alert alert-warining'>{{message}}</div>
{% endif %}
<form name='my form' action='.' method='POST'>
    {% csrf_token %}
    现在的心情：<br/>
    {% for m in moods %}
    <input type='radio' name='mood' value='{{m.status}}'>{{m.status}}
    {% endfor %}
    <br/>
    心情留言板：<br/>
    <textarea name='user_post' rows=3 cols=70></textarea><br/>
    <label for='user_id'>Your ID:</label>
    <input id='user_id' type='text' name='user_id'>
    <label for='user_pass'>Your Post or Deletion Password:</label>
    <input id='user_pass' type='password' name='user_pass'><br/>
    <input type='submit' value='张贴'>
    <input type='reset' value='清除重填'>
</form>
</div>
{% endblock %}
